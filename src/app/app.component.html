<div class="container" role="group">
  <header>
    <h1 aria-label="Coronavirus Logo">
      <img src="assets/images/covid.png" alt="COVID-19" />
    </h1>
  </header>
  <main>
    <app-cards [cards]="cardsData"></app-cards>
    <app-country-selector
      (selectedCountry)="onCountryChange($event)"
    ></app-country-selector>
    <app-chart [barChartData]="chartsData" [country]="country"></app-chart>
  </main>
</div>
